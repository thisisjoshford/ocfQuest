<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="adv.css">
    <title>Oregon Country Fair Adventure</title>
</head>
<body>
    <header>
        <img>
        <h1>Welcome to the fair!...</h1>
        <div class ="userInfo">
            <img id="userImg">
            Name: <span id="fairName"></span><br>
            Insight: <span id="insight"></span>
            Joy: <span id="joy"></span>
            Self Esteem: <span id="selfEsteem"></span>
        </div>
    </header>
    <div id="main">
        <h2 id="title"></h2>
        <p><img id="image"></p>
        <p id="description"></p>
        <form id="choice_form">
            <p id="choice_data"></p>
            <button id="submit">Do it!</button>
        </form>
    </div>
    <script type="module" src="adv.js"></script>
</body>
</html>
