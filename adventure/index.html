<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="adventurePage.css">
    <title>Oregon Country Fair Adventure</title>
</head>
<body>
    <header>
        <img>
        <h1>Welcome to the fair!...</h1>
        <div class="center">
            <fieldset class ="userInfo">
                <legend>Player Stats</legend>
                <img id="userImg">
                <strong>Name: </strong>
                <span id="fairName"></span><br>
                <strong>Insight: </strong>
                <span id="insight"></span>
                <strong>Joy:</strong>
                <span id="joy"></span>
                <strong>Self Esteem:</strong>
                <span id="selfEsteem"></span>
            </fieldset>
        </div>
    </header>
    <div id="main">
        <h2 id="title"></h2>
        <p><img id="image"></p>
        <p id="description"></p>
        <form id="choice_form">
            <p id="choice_data"></p>
            <button id="submit">Do it!</button>
        </form>
    </div>
    <script type="module" src="adventurePage.js"></script>
</body>
</html>
