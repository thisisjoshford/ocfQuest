<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    
    <title>OCF Quest</title>
</head>
<body>
<header>
    <h1 class="center">Welcome to the Oregon Country Fair!</h1>
    <div class="center">
        <img src='./assets/OCF_LOGO.jpg'>
    </div>
</header>

<div class="center">
    <fieldset id="attendeeChoice">
        <legend>How would you like to attend the fair?</legend>
        <input type="radio" name="character" id="public" checked>Public
        <input type="radio" name="character" id="trashCrew">Trash Crew
        <input type="radio" name="character" id="kitchenCrew">Kitchen Crew
        <input type="radio" name="character" id="foodVendor">Food Vendor
        <input type="radio" name="character" id="vaudeville">Vaudeville Performer
    </fieldset>
</div>
<div class="center">
    <fieldset id="nameInput">
        <legend>Fair Name</legend>
        <input id="fairName" type="text" placeholder="Enter fair name...">
        <button type="button" id="submitButton">Lets go!</button>
    </fieldset>
</div>
    <script type="module" src="app.js"></script>
</body>

</html>
